<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials::head('Edit Post')">
</head>
<body>
<form action="/posts/{id}/edit" method="post" th:object="${post}">
    Title:
    <input th:value="*{title}" />
    <br />
    Body:
    <input th:value="*{body}" />
    <br />
    <input type="submit" />

</form>
</body>
</html>
